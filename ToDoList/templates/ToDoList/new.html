{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'ToDoList/css/bootstrap.min.css'%}" />

<link rel="stylesheet" type="text/css" href="{% static 'ToDoList/css/jumbotron.css' %}" />

<link rel="stylesheet" type="text/css" href="{% static 'ToDoList/css/ie10-viewport-bug-workaround.css' %}" />

<script src="{% static 'ToDoList/js/bootstrap.min.js'%} "></script>

<script src="{% static 'ToDoList/js/ie10-viewport-bug-workaround.js'%}"></script>

<form method="POST" action="thankyou/">
  {% csrf_token %}
    Description<input type="text" name="description"><br>
    Due Date<input type="text"  name="date"><br>
    <input type="radio" name="status" value="In Progress">In Progress<br>
    <input type="radio" name="status" value="Done">Done<br>
<button type="submit">Upload</button>
</form>
